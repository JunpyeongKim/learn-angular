<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data.products">
                <td>{{item.name}}</td>
                <td>{{item.category}}</td>
                <td>{{item.price | currency}}</td>
                <td>
                    <button class="btn btn-xs btn-primary"
                            ng-click="deleteProduct(item)">
                        Delete
                    </button>
                    <!--<button class="btn btn-xs btn-primary"-->
                            <!--ng-click="editProduct(item)">-->
                        <!--Edit-->
                    <!--</button>-->
                    <a href="/edit/{{item.id}}" class="btn btn-xs btn-primary">Edit</a>

                    <!--<increment value="item.price" />-->
                    <increment item="item" property-name="price" restful="true" method-name="$save" />
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary"
                ng-click="refreshProducts()">
            Refresh
        </button>
        <a href="/create" class="btn btn-primary">New</a>
    </div>
</div>
